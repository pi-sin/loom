spring:
  application:
    name: loom-example

server:
  port: 8080

loom:
  services:
    product-service:
      url: http://localhost:8081
      connect-timeout-ms: 3000
      read-timeout-ms: 5000
      retry:
        max-attempts: 3
        initial-delay-ms: 100
        multiplier: 2.0
        max-delay-ms: 2000
      routes:
        get-product:
          path: /products/{id}
          method: GET
        search-products:
          path: /products
          method: GET
    pricing-service:
      url: http://localhost:8082
      connect-timeout-ms: 3000
      read-timeout-ms: 5000
      routes:
        get-pricing:
          path: /pricing/{id}
          method: GET
          read-timeout-ms: 2000
    review-service:
      url: http://localhost:8083
      connect-timeout-ms: 2000
      read-timeout-ms: 3000
      routes:
        get-reviews:
          path: /reviews
          method: GET
    user-service:
      url: http://localhost:8084
      connect-timeout-ms: 3000
      read-timeout-ms: 5000
      routes:
        get-user:
          path: /users/{userId}
          method: GET
    order-service:
      url: http://localhost:8085
      connect-timeout-ms: 3000
      read-timeout-ms: 5000
      routes:
        create-order:
          path: /internal/orders
          method: POST
        get-order:
          path: /internal/orders/{orderId}
          method: GET
        get-user-orders:
          path: /orders
          method: GET
    notification-service:
      url: http://localhost:8086
      connect-timeout-ms: 2000
      read-timeout-ms: 3000
      routes:
        get-notifications:
          path: /notifications
          method: GET
    health-service:
      url: http://localhost:8087
      routes:
        health-check:
          path: /internal/health
          method: GET
  swagger:
    enabled: true
  ui:
    enabled: true

logging:
  level:
    io.loom: DEBUG
